<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài Khoản</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.bundle.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/dangnhap.css">
    <script src="/main.js"></script>
</head>

<body>
    <header class="bg-white text-dark p-3">
        <div class="container">
            <nav class="navbar navbar-expand-lg nav-tabs">
                <a class="navbar-brand" href="#"><img src="./anh/StreamX_logo.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
             </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <input type="search" class="Search-btn" id="Search" name="Search" placeholder="Search here..." required>
                            <a class="Search-a" href="#" id="Search"><i class="fa fa-search"></i></a>
                        </li>
                        <li class="nav-items">
                            <a href="#" class="nav-link">Home</a>
                        </li>
                        <li class="nav-items">
                            <a href="#" class="nav-link">StreamX X1 Pro</a>
                        </li>
                        <li class="nav-items">
                            <a href="#" class="nav-link">Blog</a>
                        </li>
                        <li class="nav-items">
                            <a href="#" class="nav-link">FAQs</a>
                        </li>
                        <li class="nav-items">
                            <a href="#" class="nav-link">Distribution</a>
                        </li>
                        <li class="nav-items">
                            <a href="#" class="nav-link">Contact</a>
                        </li>
                        <li class="nav-items">
                            <a class="nav-link" href="#"><i class="fa fa-user-circle" aria-hidden="true"></i></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <form action="#" method="post" class="form">
            <div class="container-form">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" required><i class="fa fa-user-alt" aria-hidden="true"></i>
                </div>
                <div class="form-group">
                    <label for="pass">Password: </label>
                    <input type="password" name="pass" id="pass" required><i class="fa fa-eye" aria-hidden="true"></i>
                </div>
                <div class="form-group">
                    <label for="gmail">Gmail: </label>
                    <input type="email" name="gmail" id="gmail" required><i class="fa fa-envelope" aria-hidden="true"></i>
                </div>
                <div class="form-group">
                    <label for="message">Massage: </label>
                    <textarea id="message" name="message"></textarea>
                </div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
    <footer>
        <div class="footer-information">
            <div class="footer-item">
                <img src="./anh/StreamX_logo.png" alt="" class="footer-logo">
                <h5 class="text-center mb-xl-5">Best Android TV Box for streaming in 2024.</h5>
                <p class="footer-text">Copyright @2024 - StreamX Media Technology Co., Ltd.</p>
            </div>
            <div class="footer-item">
                <label for="whats">WhatsApp:</label>
                <p class="text-center mb-md-0" id="whats">+60 11 1176 0101</p>
                <label for="customers">Customer Service Time: </label>
                <p class="text-center mb-md-0">24/7</p>
                <label for="gmailfooter">Email Address: </label>
                <h5 class="text-center bg-light">info@mystreamxtv.com</h5>
            </div>
        </div>
    </footer>
</body>

</html>
